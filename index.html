<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragging Papers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="paper deaftone"></div>
    <div class="paper">
      <p>Obrigada por ser essa pessoa incrível!</p>
    </div>
    <div class="paper image">
      <p>You know where to</p>
      <p>find me</p>
      <p>and I know</p>
      <p>where to look.</p>
      <img src="images/TVGIRLCATS.jpg" />
    </div>
    <div class="paper image">
      <img src="images/sylacrhtmas.jpg" />
    </div>
    <div class="paper">
      <p>And i'm your biggest fan</p>
    </div>
    <div class="paper image">
      <p>You're my</p>
      <p>rockstarr!☆</p>
      <img src="images/sylajacket.jpg" />
    </div>
    <div class="paper">
      <p>Feliz aniverário, princesa!</p>
    </div>
    <div class="paper">
      <p>Arraste para mover os papéis</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
